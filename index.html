<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-section">
        <img src="./signupPageAssets/halie-west-25xggax4bSA-unsplash.jpg" alt="a background image of leaves">
        <div class="logo">
            <img src="./signupPageAssets/odin-lined.png" alt="logo">
            <span>ODIN</span>
        </div>
        <p class="credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
    <div class="form-section">
            <div class="content">
                <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Signup <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form">
                <form action="">
                <h1>Let's do this!</h1>
                <div class="form-inputs">
                    <div class="firstname">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="user_firstname" required pattern="\w{5,}">
                        <p></p>
                    </div>
                    <div class="lastname">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="user_lastname" required>
                        <p></p>
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email" required>
                        <p></p>
                    </div>
                    <div class="phoneNumber">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="user_phoneNumber" pattern="\d{3}-\d{3}-\d{4}" placeholder="format: XXX-XXX-XXXX" required>
                        <p></p>
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="1 lower - 1 upper- 1 digit - total 8chars" required>
                        <p></p>
                    </div>
                    <div class="confirmPassword">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="user_confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="1 lower - 1 upper - 1 digit - total 8chars" required>
                        <p></p>
                    </div> 
                </div>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <p class="login">Already have an account?<a href=""> Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
